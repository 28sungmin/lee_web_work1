<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lee Family Web</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./img/title.ico" type="image/x-icon" />
    <script type="text/javascript" src="./js/script.js"></script>
  </head>
  <body>
    <header class="lee_title">
      <div class="wrap">
        <div class="logo">
          <a href="index.html">
            <img src="./img/title.png" alt="우리 가족 로고" />
          </a>
        </div>
        <div class="menu">
          <ul>
            <li><a href="">가족 소개</a></li>
            <li><a href="">2022년</a></li>
            <li><a href="">2023년</a></li>
          </ul>
        </div>
      </div>
      <div class="search">
        <a href=""> <img src="./img/search.png" alt="찾기 버튼" /> </a>
      </div>
    </header>
    <section id="year">
      <div class="year">
        <button class="left" onclick="moveLeft();">
          <ion-icon name="chevron-back-outline"></ion-icon>
        </button>
        <div class="img_all"></div>
        <button class="right" onclick="moveRight();">
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </button>
      </div>
      <div class="y2022"></div>
      <div class="y2023"></div>
      <div class="y2024"></div>
    </section>

    <script src="./js/script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
