<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lee Family Web</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./img/title.ico" type="image/x-icon" />
    <script type="text/javascript" src="./js/script.js"></script>
  </head>
  <body>
    <header class="lee_title">
      <div class="wrap">
        <div class="logo">
          <a href="index.html">
            <img src="./img/title.png" alt="우리 가족 로고" />
          </a>
        </div>
        <div class="menu">
          <ul>
            <li><a href="">가족 소개</a></li>
            <li><a href="">2022년</a></li>
            <li><a href="">2023년</a></li>
          </ul>
        </div>
      </div>
      <div class="search">
        <a href=""> <img src="./img/search.png" alt="찾기 버튼" /> </a>
      </div>
    </header>
    <section id="year">
      <div class="year">
        <button class="left" onclick="moveLeft();">
          <ion-icon name="chevron-back-outline"></ion-icon>
        </button>
        <div class="img_all"></div>
        <button class="right" onclick="moveRight();">
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </button>
      </div>
      <div class="y2022"></div>
      <div class="y2023"></div>
      <div class="y2024"></div>
    </section>
    <section id="intro">
      <div class="word">
        <h3>LEE 가족 소개</h3>
      </div>
      <div class="family_img">
        <div class="family dad">
          <img src="./img/family_1.png" alt="아빠 사진" />
        </div>
        <div class="family mom">
          <img src="./img/family_2.png" alt="엄마 사진" />
        </div>
        <div class="family brother">
          <img src="./img/family_3.png" alt="오빠 사진" />
        </div>
        <div class="family girl">
          <img src="./img/family_4.png" alt="내 사진" />
        </div>
      </div>
      <div class="family_btn">
        <button><a href="">가족 소개로 이동</a></button>
      </div>
    </section>
    <section id="mode">
      <div class="young">
        <h4>어린 시절의 우리 가족</h4>
        <h6>LEE 가족의 어린 시절로 이동하세요</h6>
        <button><a href="">+</a></button>
        <ul>
          <li>부모님의 어린 시절</li>
          <li>오빠와 나의 어린 시절</li>
        </ul>
      </div>
      <div class="now">
        <h4>2020년대의 우리 가족</h4>
        <h6>LEE 가족의 2020년대로 이동하세요</h6>
        <button>
          <a href="">20년대로 이동</a>
        </button>
      </div>
    </section>

    <script src="./js/script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
